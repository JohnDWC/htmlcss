<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SideBar Menu</title>
	<link rel="stylesheet" href="HomePage.css">
    <link rel="stylesheet" href="HomePageSettings.css">
    <script src="HomePageSettings.js"></script>
	<script src="https://kit.fontawesome.com/326465d3d1.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".hamburger .hamburger__inner").click(function(){
			  $(".wrapper").toggleClass("active")
			})

			$(".top_navbar .fas").click(function(){
			   $(".profile_dd").toggleClass("active");
			});
		})
	</script>
</head>
<body>

<div class="wrapper" id="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="hamburger__inner">
         <div class="one"></div>
         <div class="two"></div>
         <div class="three"></div>
       </div>
    </div>
    <div class="menu">
      <div class="logo">
        Coding Market
      </div>
      <div class="right_menu">
        <ul>
          <li><i class="fas fa-user"></i>
            <div class="profile_dd">
               <div class="dd_item" onclick="window.open('ProfileDetails.html')">Profile</div>
               <!-- <div class="dd_item">Change Password</div> -->
               <div class="dd_item" onclick="window.open('HomePageSettings.html')">Settings</div>
               <div class="dd_item" onclick="window.open('Login.html')">Logout</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
    
  <div class="main_container">
      <div class="sidebar">
          <div class="sidebar__inner">
            <div class="profile">
            <!--   <div class="img">
                <img src="https://i.imgur.com/Ctwf8HA.png" alt="profile_pic">
              </div> -->
              <div class="profile_info">
                 <p>Welcome</p>
                 <p class="profile_name">Manraj Singh</p>
              </div>
            </div>
            <ul>
              <li>
                <a href="#" class="active">
                  <span class="icon"><i class="fas fa-dice-d6"></i></span>
                  <span class="title">Dashboard</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="fab fa-delicious"></i></span>
                  <span class="title">Callender</span>
                </a>
              </li>
              <!-- <li>
                <a href="#">
                  <span class="icon"><i class="fa-solid fa-gears"></i></span>
                  <span class="title">Settings</span>
                </a>
              </li> -->
              
            </ul>
          </div>
      </div>
       
      <div class="container"  id="container">
        <p>Dark mode switch: <button id="dark" onclick="dark()">Dark mode</button> <button id="bright" onclick="bright()">Bright mode</button></p>


        <p class="switch_btn" id="switch_btn" onclick="dark()">
              <input type="checkbox" class="hidden_checkbox" name="" value="">
              <span class="switch_area"></span>
              <span class="switch_toggle"></span>
        </p>
        <hr><hr>
        <p>Change/Reset password: <button id="password" onclick="window.open('Password.html')">Change a new password</button></p>

      </div>
  </div>
  
</div>	

</body>
</html>
