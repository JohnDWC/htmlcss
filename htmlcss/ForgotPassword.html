<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | By Code Info</title>
    <link rel="stylesheet" href="Login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="change_password">
      <form>
        <label>Enter any accounts that have been associated</label>
        <input type="email" placeholder="" />
        <label>Password</label>
        <input type="password" placeholder="" /><hr>
        <label>Enter a new password</label>
        <input type="password1" placeholder="" />
        <label>Confirm the new password</label>
        <input type="password2" placeholder="" />
        <input type="button" value="Login now" />
      </form>
    </div>
    <p class="para-2">
        Remember your password? <a href="Login.html">Login Here</a>
    </p>
  </body>
</html>
